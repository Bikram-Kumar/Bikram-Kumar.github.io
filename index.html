<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title> Homepage </title>
    <style>
    body {
      font-size: 5vw;
      background-color: black;
      color: white;
      font-family: Sans-Serif;
    }
    h1 {
      color: red;
    }
    
    ul {
      padding-left: 10vw;
      color: yellow;
    }
    
    a:link {
      font-size: 4vw;
      font-family: serif;
      color: lightgreen;
      text-decoration: none;
    }
    a:visited {
      color: red;
    }
    a:active {
      color: violet;
      }
    </style>
  </head>
  <body>
    <h1> <center>
    Welcome
     </center>
    </h1> 
    <p>  Click to play: </p>
    <div id = "gamesList">
      
    </div>
    <ul>
    <li>
    <a href="TicTacToe/Game1.html">Tic Tac Toe</a>
    </li>
    <li>
    <a href="404.html">Galaxy Shooter</a>
    </li>
    
    </ul>
    <script>
    
    function insertNewGame(linkOfGame, imageOfGame, nameOfGame) {
    var para = document.createElement("p");
    var image = document.createElement("img");
    var hyperlink = document.createElement("a");
    
    image.src = imageOfGame;
    hyperlink.innerHTML = nameOfGame;
    hyperlink.href = hyperlink;
    
    para.appendChild(image);
    para.appendChild(hyperlink);
    document.getElementById("gamesList").appendChild(para);
    
    }
    
    insertNewGame("TicTacToe/Game1.html", "spaceship.png", "Tic Tac Toe");
    </script>
  </body>
